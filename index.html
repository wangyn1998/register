<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baiduRegister</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="all-bg">
        <div id="kong"></div>
        <div id="form">
            <h1>欢迎注册</h1>
            <p>已有账号？<span>登录</span></p>
            <lable>用户名</lable>
            <input id="username" type="text" placeholder="请设置用户名" autofocus>
            <br>
            <div id="username-validation-message"></div>
            <br>
            <lable>手机号</lable>
            <input id="tel" type="tel" placeholder="可用于登录和找回密码" autofocus>
            <br>
            <div id="tel-validation-message"></div>
            <br>
            <lable>密&nbsp&nbsp&nbsp码</lable>
            <input id="pwd" type="password" placeholder="请设置登录密码" autofocus>
            <br>
            <div id="pwd-validation-message"></div>
            <br>
            <lable>验证码</lable>
            <input id="code" type="text" placeholder="请输入验证码" autofocus>
            <input id="get-code" type="button" value="获取验证码">
            <br>
            <div id="code-validation-message"></div>
            <br>
            <input id="btn" type="button" value="注册">
            <br>
            <input id="check" type="checkbox" style="margin-top: 20px;">
            <p style="margin-left: 20px;">阅读并接受<span>《百度用户协议》</span>及<span>《百度隐私权保护声明》</span></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
